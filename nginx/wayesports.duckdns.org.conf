# Nginx конфигурация для wayesports.duckdns.org
# Этот файл должен быть скопирован в /etc/nginx/sites-available/wayesports.duckdns.org

# Редирект HTTP (порт 80) на HTTPS (порт 443)
server {
    listen 80;
    listen [::]:80;
    server_name wayesports.duckdns.org;

    # Для Let's Encrypt верификации
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер (порт 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name wayesports.duckdns.org;

    # SSL сертификаты (будут созданы Certbot)
    ssl_certificate /etc/letsencrypt/live/wayesports.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wayesports.duckdns.org/privkey.pem;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Дополнительные заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Размер загружаемых файлов
    client_max_body_size 20M;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Проксирование на Docker контейнер (reverse-proxy на порту 80)
    # Docker Compose создает внутренний reverse-proxy, который уже маршрутизирует запросы
    location / {
        proxy_pass http://localhost:80;
        proxy_http_version 1.1;
        
        # Критичные заголовки для Telegram Mini App
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Передача Telegram initData заголовка
        proxy_set_header X-Telegram-Data $http_x_telegram_data;
        
        # WebSocket поддержка (если понадобится)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключение буферизации для streaming ответов
        proxy_buffering off;
    }

    # Логирование
    access_log /var/log/nginx/wayesports-access.log;
    error_log /var/log/nginx/wayesports-error.log;
}

