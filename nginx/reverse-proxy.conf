server {
    listen 80;
    server_name _;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml+rss image/svg+xml;
    client_max_body_size 20m;

    # API → backend
    location /api/ {
        # Force pass-through of the full original URI (keeps /api prefix even if nginx adds/suppresses slashes)
        proxy_pass http://api:3000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
    }

    # Health самого прокси
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Все остальные запросы (фронт) → сервис web
    location / {
        proxy_pass http://web:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
    }
}