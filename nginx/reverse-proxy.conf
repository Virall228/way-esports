server {
    listen 80;
    server_name _;

    # Раздаём фронтенд напрямую из reverse-proxy
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml+rss image/svg+xml;
    client_max_body_size 20m;

    # API → backend
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
    }

    # Health самого прокси
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Статика фронта (Vite: /assets/* и расширения)
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|map)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # SPA fallback — все прочие пути отдаем index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}