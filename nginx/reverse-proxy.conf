server {
    listen 80;
    server_name _;

    gzip on;
    gzip_types text/plain application/json application/javascript text/css application/xml+rss image/svg+xml;
    client_max_body_size 20m;

    # 1. КОНФИГУРАЦИЯ API (ИСПРАВЛЕНО)
    location /api/ {
        # Убрана '/health', чтобы запросы /api/users шли на http://api:3000/api/users
        proxy_pass http://api:3000; 
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
    }

    # 2. КОНФИГУРАЦИЯ HEALTH-CHECK (ОСТАВЛЕНО)
    location /health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # 3. КОНФИГУРАЦИЯ ФРОНТЕНДА (ЛУЧШИЙ SPA-ПОДХОД)
    # Этот блок предполагает, что ВЕСЬ СКОМПИЛИРОВАННЫЙ ФРОНТЕНД
    # (включая index.html) скопирован в директорию, обслуживаемую Nginx
    # в прокси-контейнере. Это лучший способ.
    location / {
        # Сначала ищем файл, затем папку, если не найдено — отдаем index.html.
        try_files $uri $uri/ /index.html;
    }
}

