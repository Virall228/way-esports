name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Sync files to server
      run: |
        rsync -avz --delete ./ user@YOUR_SERVER_IP:/path/to/your/project

    - name: Run deploy script on server
      run: |
        ssh user@YOUR_SERVER_IP 'bash /path/to/your/project/scripts/deploy.sh'
