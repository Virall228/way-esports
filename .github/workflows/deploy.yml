name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, prod]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache node modules frontend
      uses: actions/cache@v3
      with:
        path: |
          way-esports/frontend/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-frontend-${{ hashFiles('way-esports/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-frontend-

    - name: Cache node modules backend
      uses: actions/cache@v3
      with:
        path: |
          way-esports-backend/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-backend-${{ hashFiles('way-esports-backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-backend-

    - name: Build and push Docker images
      run: |
        docker compose -f docker-compose.prod.yml build --pull

    - name: Deploy containers
      run: |
        docker compose -f docker-compose.prod.yml up -d --remove-orphans

    - name: Check status
      run: |
        docker compose -f docker-compose.prod.yml ps

    - name: Show logs on failure
      if: failure()
      run: |
        docker compose -f docker-compose.prod.yml logs --tail=200
