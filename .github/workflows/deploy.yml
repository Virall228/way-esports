name: Deploy TimeWeb

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: way-esports/frontend/package-lock.json

      - name: Install dependencies
        working-directory: way-esports/frontend
        run: npm ci

      - name: Build frontend
        working-directory: way-esports/frontend
        run: |
          npm run build
          npm run build:zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: way-esports/frontend/dist/
          retention-days: 7

  build-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: way-esports-backend/package-lock.json

      - name: Install dependencies
        working-directory: way-esports-backend
        run: npm ci

      - name: Build backend
        working-directory: way-esports-backend
        run: npm run build

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            way-esports-backend/dist/
            way-esports-backend/package.json
            way-esports-backend/package-lock.json
          retention-days: 7

  docker-build:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-on-server:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 15m
          debug: true
          script_stop: true
          script: |
            set -e
            echo "ğŸš€ SSH connection successful!"
            echo "ğŸ‘¤ User: $(whoami)"
            echo "ğŸ“ Current directory: $(pwd)"
            echo "ğŸ–¥ï¸  Server: $(hostname)"
            echo "ğŸ“… Date: $(date)"
            echo ""
            echo "ğŸ”„ Starting deployment..."
            
            # ---- ĞœĞ•Ğ¡Ğ¢Ğ Ğ”Ğ›Ğ¯ ĞšĞĞœĞĞĞ” Ğ”Ğ•ĞŸĞ›ĞĞ¯ ----
            cd ${{ secrets.REPO_PATH }}
            echo "ğŸ“‚ Changed to: $(pwd)"
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull --rebase --autostash || true
            
            echo "ğŸ³ Updating Docker containers..."
            docker compose pull || true
            docker compose up -d --build --remove-orphans
            
            echo "ğŸ§¹ Cleaning up Docker..."
            docker system prune -f
            
            echo "âœ… Deployment completed successfully!"
            echo ""
            echo "ğŸ“Š Current status:"
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 5m
          debug: true
          script: |
            echo "ğŸ” Verifying deployment..."
            cd ${{ secrets.REPO_PATH }}
            
            echo "ğŸ“ Latest commit on server:"
            git rev-parse --short HEAD
            git log -1 --pretty=format:"%h %ad %s" --date=iso
            
            echo ""
            echo "ğŸ³ Docker containers status:"
            docker compose ps
            
            echo ""
            echo "ğŸ“ Frontend build presence:"
            if [ -d "way-esports/frontend/dist" ]; then
              echo "âœ… Frontend dist found:"
              ls -lah way-esports/frontend/dist | head -n 5
            else
              echo "âŒ Frontend dist not found"
            fi
            
            echo ""
            echo "ğŸ”— Backend build presence:"
            if [ -d "way-esports-backend/dist" ]; then
              echo "âœ… Backend dist found:"
              ls -lah way-esports-backend/dist | head -n 5
            else
              echo "âŒ Backend dist not found"
            fi
