name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known_hosts
      run: ssh-keyscan 5.129.234.223 >> ~/.ssh/known_hosts

    - name: Sync files to server
      run: |
        rsync -avz --delete -e 'ssh -o StrictHostKeyChecking=no' ./ root@5.129.234.223:/opt/way-esports/

    - name: Run deploy script on server
      run: |
        ssh root@5.129.234.223 'bash /opt/way-esports/scripts/deploy.sh'
