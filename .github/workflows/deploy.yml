name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 5.129.234.223 >> ~/.ssh/known_hosts

    - name: Debug SSH directory on server
      run: |
        ssh root@5.129.234.223 'ls -la ~/.ssh'

    - name: Debug SSH authentication
      run: |
        ssh -v root@5.129.234.223 exit

    - name: Sync files to server
      run: |
        rsync -avz --delete -e 'ssh -o StrictHostKeyChecking=no' ./ root@5.129.234.223:/path/to/your/project

    - name: Run deploy script on server
      run: |
        ssh root@5.129.234.223 'bash /path/to/your/project/scripts/deploy.sh'
