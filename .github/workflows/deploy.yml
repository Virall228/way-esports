name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, prod]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache node modules frontend
      uses: actions/cache@v3
      with:
        path: |
          way-esports/frontend/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-frontend-${{ hashFiles('way-esports/frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-frontend-

    - name: Cache node modules backend
      uses: actions/cache@v3
      with:
        path: |
          way-esports-backend/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-backend-${{ hashFiles('way-esports-backend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-backend-

    - name: Build and push frontend
      uses: docker/build-push-action@v6
      with:
        context: ./way-esports/frontend
        push: true
        tags: ghcr.io/virall228/way-esports/frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push backend
      uses: docker/build-push-action@v6
      with:
        context: ./way-esports-backend
        push: true
        tags: ghcr.io/virall228/way-esports/backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
