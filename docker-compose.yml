version: '3.8'

services:
  backend:
    build: ./backend
    container_name: app-backend
    env_file: .env
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: app-frontend
    env_file: .env
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
