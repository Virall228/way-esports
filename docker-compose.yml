
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: way-esports-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - BOOTSTRAP_ADMIN_TELEGRAM_ID=${BOOTSTRAP_ADMIN_TELEGRAM_ID:-}
      - BOOTSTRAP_ADMIN_EMAIL=${BOOTSTRAP_ADMIN_EMAIL:-}
      - PRIMARY_ADMIN_ONLY=${PRIMARY_ADMIN_ONLY:-false}
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    depends_on:
      - mongo
      - redis
    networks:
      default:
        aliases:
          - api
          - way-esports-api
    restart: unless-stopped

  web:
    build:
      context: ./way-esports-front/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-}
        - VITE_APPLE_CLIENT_ID=${VITE_APPLE_CLIENT_ID:-}
        - VITE_APPLE_REDIRECT_URI=${VITE_APPLE_REDIRECT_URI:-}
    container_name: way-esports-web
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID:-}
      - VITE_APPLE_CLIENT_ID=${VITE_APPLE_CLIENT_ID:-}
      - VITE_APPLE_REDIRECT_URI=${VITE_APPLE_REDIRECT_URI:-}
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /usr/share/nginx/html/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      default:
        aliases:
          - web
          - way-esports-web
    restart: unless-stopped

  reverse-proxy:
    image: nginx:stable-alpine
    container_name: way-esports-reverse-proxy
    volumes:
      - ./nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "test -s /var/run/nginx.pid"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      default:
        aliases:
          - reverse-proxy
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: way-esports-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: >
      sh -c "while :; do
        certbot renew --webroot --webroot-path=/var/www/certbot --quiet;
        sleep 12h;
      done"
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: way-esports-mongo
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: way-esports-redis
    expose:
      - "6379"
    restart: unless-stopped

volumes:
  mongo_data:
